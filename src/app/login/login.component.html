<div class="component-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3" style="border: cyan 2px solid;">
            <div *ngIf="!formSubmit">
              <div class="header" style="text-align: center;">
                <b style="color: blueviolet;">Login</b>
              </div>  
              <form >
                  <div class="form-group form-inline" >
                    <label for="email" class="col-md-4" style="text-align: left;">UserName</label>
                    <input type="text" [(ngModel)]="login.username" class="col-md-7 offset-md-1" class="form-control" id="email" placeholder="Enter email" name="name">
                  </div>
                  <div class="form-group form-inline">
                    <label for="password" class="col-md-4" style="text-align: left;">Password</label>
                    <input type="password" [(ngModel)]="login.password" class="col-md-8" class="form-control" id="pwd" placeholder="Enter password" name="password">
                  </div>
                  <div class="form-group" class="col-md-4 offset-md-4">  
                    <button type="submit" (click)="submit()" class="btn btn-primary">Login</button>
                  </div>
              </form>
            </div>
            <div *ngIf="formSubmit">
              <div *ngIf="!loginSuccessful">
                Invalid Credentials... Please try again 
              </div>
            </div>

        </div>
    </div> 
</div>
